;	Configuration for Quest Diagnostics HL7 interface
;

[account]
;	Quest Care360 Username and Password
username = questusername
password = questpassword
;	Comma separated list of Quest provider IDs to poll for
providers = xxxxxx
;	Do not turn this on unless developing
debug = 0

[quest]
base = https://cas2.questdiagnostics.com/ssl/care360.wls?wlapp=EREQ_SSL
logout = https://cas2.questdiagnostics.com/default_dgx.htm

[cache]
dir = /usr/share/freemed/data/cache/quest_hl7

